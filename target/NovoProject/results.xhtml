<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>testing datatable</title>
    </h:head>
    <h:body>
	    
<h:form id="loginForm">          
            <p:growl id="msg" showDetail="true" life="3000" />
            <p:panel header="search parts" style="width: 360px;">
 
                <h:panelGrid id="searchBox" columns="1">
  
                    <p:inputText id="search1" value="#{searchBean.searchInput}" ></p:inputText>
 
                    <p:spacer></p:spacer>
 
                    <p:message for="search1" ></p:message>
 
                    <p:spacer></p:spacer>
 
                    <p:commandButton action="#{searchBean.search}" value="search" update="results" ajax="true"></p:commandButton>
 
                </h:panelGrid>
            </p:panel>
 


		<p:dataTable value="#{searchBean.partList}" var="part" id="results">
		                 <p:column>
		                    <f:facet name="header">Name</f:facet>
		                    #{part.name}
		                      </p:column>
		                 <p:column>
		                    <f:facet name="header">part code</f:facet>
		                    #{part.pCode}
		                </p:column>
		                <p:column>
		                    <f:facet name="header">description</f:facet>
		                    #{part.description}
		                </p:column>
		                <p:column>	
		                	<f:facet name="header">Image</f:facet>
		                	<p:graphicImage library="images" name="#{part.imagePath}" width="200"/> 
		                </p:column>

		                
		 </p:dataTable> 		                

		 
     </h:form>
    </h:body>
    
</html>
