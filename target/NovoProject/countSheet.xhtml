<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Search v2</title>
    </h:head>
    <h:body>
	    
<h:form id="partDetails">          
            <p:growl id="msg" showDetail="true" life="3000" />
			 

 <p:dataTable id="results" value="#{manageCountSheet.csList}" selection="#{manageCountSheet.csName}"
                                     selectionMode="single"
                                     var="cs"
                                     rows="5"
                                     rowKey="#{cs}"
                                     >
           <p:ajax event="rowSelect" listener="#{manageCountSheet.load}"  update="results" />
		                 <p:column>
		                    <f:facet name="header">Name</f:facet>
		                    #{cs}
		                 </p:column>

		 </p:dataTable> 		                

		 <p:commandButton value="save"  id="newCSButton"
			 actionListener="#{manageCountSheet.save}" styleClass="ui-priority-primary"/>
     </h:form>
    </h:body>
    
</html>
