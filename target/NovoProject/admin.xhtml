<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title><h:outputText value="Admin Page" /></title>
</h:head>

<h:body>
        <h:form> 
                <h:panelGrid id="upload" columns="1" style="width: 460px;">
                 <p:outputLabel for="console" value="choose Table to upload to:" />
			        
			        <p:selectOneMenu id="console" value="#{manageTables.type}"	>
			            <f:selectItem itemLabel="Select One" itemValue="shhh" />
			            <f:selectItem itemLabel="LocalPart" itemValue="localPart" />
			            <f:selectItem itemLabel="ComPart" itemValue="comPart" />
			            <f:selectItem itemLabel="User" itemValue="user" />
			            <p:ajax event="change" update="@this, test"/>
			        </p:selectOneMenu>
			  					 <h:outputText id="test" value="#{manageTables.type}" />
			  	
                    <p:spacer></p:spacer>
					<h:form>
					    <p:fileUpload fileUploadListener="#{manageTables.handleFileUpload}" mode="advanced"
					           update="messages" sizeLimit="11000000" auto="true"  />		 
					    <p:growl id="messages" showDetail="false" />
					</h:form>

                </h:panelGrid>
            </h:form>
            
             <h2> please fill in the form</h2>
         <h:form id="form">
            <p:panel id="panel" header="Add New user" style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:panelGrid columns="3">
                    
                    
                    <h:outputLabel for="email" value="email: " />
                    <p:inputText id="email"
                        value="#{signUpBean.user.email}" required="true" label="email">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="email" />
                    
                                        
                    <h:outputLabel for="password" value="password: " />
                    <p:inputText id="password"
                        value="#{signUpBean.user.password}" required="true" label="password">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="password" />
                    
                    <h:outputLabel for="lastName" value="lastName: " />
                    <p:inputText id="lastName"
                        value="#{signUpBean.user.lastName}" required="true" label="lastName">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="lastName" />
                    
                    <h:outputLabel for="firstName" value="firstName: " />
                    <p:inputText id="firstName"
                        value="#{signUpBean.user.firstName}" required="true" label="firstName">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="firstName" />
                    
                    <h:outputLabel for="address" value="address: " />
                    <p:inputText id="address"
                        value="#{signUpBean.user.address}" required="true" label="address">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="address" />
                    
                    <h:outputLabel for="institution" value="institution: " />
                    <p:inputText id="institution"
                        value="#{signUpBean.user.institution}" required="true" label="institution">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="institution" />
                    
                    <h:outputLabel for="department" value="department: " />
                    <p:inputText id="department"
                        value="#{signUpBean.user.department}" required="true" label="department">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="department" />
                    
                    <h:outputLabel for="gpo" value="gpo: " />
                    <p:inputText id="gpo"
                        value="#{signUpBean.user.gpo}" required="true" label="gpo">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="gpo" />
                    
                    <h:outputLabel for="title" value="title: " />
                    <p:inputText id="title"
                        value="#{signUpBean.user.title}" required="true" label="title">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="title" />

                    <h:outputLabel for="orgType" value="orgType: " />
                    <p:inputText id="orgType"
                        value="#{signUpBean.user.orgType}" required="true" label="orgType">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="orgType" />
                    
                    <h:outputLabel for="city" value="city: " />
                    <p:inputText id="city"
                        value="#{signUpBean.user.city}" required="true" label="city">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="city" />
                    
                    <h:outputLabel for="PriceTier" value="PriceTier: " />
                    <p:inputText id="PriceTier"
                        value="#{signUpBean.user.priceTier}" required="true" label="PriceTier">
                        <f:validateLength minimum="1" />
                    </p:inputText>
                    <p:message for="title" />
                    
                                    
                </h:panelGrid>
            </p:panel>
          
            <p:commandButton value="Submit" update="panel" id="ajax"
 actionListener="#{signUpBean.addUser}" styleClass="ui-priority-primary"/>

        </h:form>
            
</h:body>
</html>
