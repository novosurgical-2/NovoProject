<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Search v2</title>
    </h:head>
    <h:body>
	    
<h:form id="partDetails">          
            <p:growl id="msg" showDetail="true" life="3000" />
			 <p:panel header="Part Details" style="width: 1000px;">
				 <h:outputText value="#{searchBean.relatedPart.pCode}" />
				 <h:outputText value="#{searchBean.relatedPart.partName}" />
				 <h:outputText value="#{searchBean.relatedPart.description}" />
				 <h:outputText value="#{searchBean.relatedPart.longDesc}" />
				 <f:facet name="header">Image</f:facet>
				 <p:graphicImage library="images" name="#{searchBean.relatedPart.imagePath}" width="200"/> 
			 </p:panel>		 
     </h:form>
    </h:body>
    
</html>
