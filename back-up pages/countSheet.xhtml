<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:body>
       	<h:form>
		    <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
		 
		        <h:outputLabel for="ajax" value="CSName:" />
		        <p:inplace id="ajax" editor="true">
		            <p:inputText value="#{manageCountSheet.countSheet.csName}" required="true" />
		        </p:inplace>
		        
     	        <h:outputLabel for="csn" value="CSName:" />
		        <h:inputText id="csn" value="#{manageCountSheet.countSheet.csName}" />  
				<p:watermark for="csn" value="#{manageCountSheet.countSheet.csName}" />  
		    </h:panelGrid>
		    <p:commandButton value="save" id="saveButton" update="ajax"
 			actionListener="#{manageCountSheet.save}" styleClass="ui-priority-primary"/>
		</h:form> 
		
        <h:form id="form">
         
             <p:dataList value="#{manageCountSheet.csList}" var="cs" type="ordered">
		        <f:facet name="header">
		            list of CountSheets
		        </f:facet>
		        #{cs}
		    </p:dataList>
       </h:form>
</h:body>
</html>
