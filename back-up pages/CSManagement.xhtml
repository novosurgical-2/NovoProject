<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:body>
    <h2> add new count sheet</h2>
    
    
         <h:form id="form">
            <p:dataTable id="results" value="#{manageCountSheet.csList}"
                                     selection="#{manageCountSheet.csName}"
                                     selectionMode="single"
                                     var="cs"
                                     rows="10"
                                     rowKey="#{cs}"
                                     >
           	<p:ajax event="rowSelect" listener="#{manageCountSheet.load}"  update="results" />
           		
		                 <p:column>
		                    <f:facet name="header">Name</f:facet>
		                    #{cs}
		                  </p:column>               
		 	</p:dataTable> 		     


			<p:commandButton value="New"  id="newCSButton"
			 actionListener="#{manageCountSheet.newSheet}" styleClass="ui-priority-primary"/>
        </h:form>
</h:body>
</html>
